        <form [formGroup]="surveyForm" (ngSubmit)="createSurvey()">   
           <div class="row ">
             <div class="form-group col align-self-center">
               <label for="name" >Name</label>
               <input type="text"  formControlName="name" class="form-control" />
             </div>
           
             <div class="form-group col align-self-center">

               <input type="text"  formControlName="description" class="form-control" />

       <h2 class="mat-h2 ">Encuestas</h2>
 
       
       <table class="table table-striped table-dark">
         <thead>
           <tr>
               
             <th scope="col">Name</th>
             <th scope="col">Description</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let item of surveys">          
             <td>{{item.name}}</td>
             <td>{{item.description}}</td>
             <td>
               <a *ngIf="item.status == 'draft'" class="btn btn-info" [routerLink]="['/survey', item.id]"  >Editar</a>
               <button *ngIf="item.status == 'finalized'" class="btn btn-success" (click)="editStatusSurvey(item)">Finalizar</button>
               <button class="btn btn-danger" (click)="removeSurvey(item.id)">Eliminar</button>
             </td>
           </tr>         
         </tbody>
       </table>
   </div>
