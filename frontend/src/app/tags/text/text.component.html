<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <button  *ngIf="status == 'draft'"  class="btn btn-danger" (click)="removeObject()">Eliminar</button>
      <mat-panel-title>
        {{question}}
      </mat-panel-title>
      <mat-panel-description>
        {{description}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder={{placeholder}}>
    </mat-form-field>

  </mat-expansion-panel>
</mat-accordion>
