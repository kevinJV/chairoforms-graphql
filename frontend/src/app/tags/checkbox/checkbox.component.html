<mat-accordion fxLayoutAlign="center">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{question}}
            </mat-panel-title>
            <mat-panel-description>
                {{description}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngFor="let option of options">
            <mat-checkbox>{{option}}</mat-checkbox>
        </div>
    </mat-expansion-panel>
</mat-accordion>
